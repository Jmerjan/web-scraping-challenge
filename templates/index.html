<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <!-- need button -->
    <p><a class="btn btn-danger btn-xs" href="/scrape" role="button">
          Scrape New Data
        </a>
      </div>
    
      <!-- Mars News info-->
    <div class="row" id= "latest-mars-news">
        <div class="col-md-8">
        <div class='media'>
            <div class="media-body">
                <h2> Latest Mars News </h2>
                <h4> {{marsdb.mars_news_t}}</h4>
                {{marsdb.mars_news_p}}
        </div>
    </div>
    <!-- MARS DATA ROW 2 -->
    <!-- Mars Featured Img -->
    <div class="row" id="feat-img-mars-table">
      <div class="col-md-4">
        <h2>Feautured Mars Image </h2>
        <img src="{{marsdb.mars_feat_img}}" class="img-fluid">
      </div>

      <!-- Mars Table  -->
      <div class="table-responsive">
        <h2 class="heading"> Mars Facts</h2>
        <h5>{{marsdb.mars_table|safe}}</h5>
      </div>
    
        </div>

      <!--3rd row for Hemisphere Header-->
      <div class="row" id="Mars-hem-title">
        <div class="col-md-12">
          <center>
            <h1 class="heading" type="center ">Mars Hemispheres</h1>
          </center>
        </div>
      </div>
      <!--4th row for Mars Hem data-->
      <div class="col-sm border">
        <a href="marsdb.hem_img_0">
        <img src="{{marsdb.hem_img_0}}" class="img-fluid"/>     
      </a>
        <h4>
          {{marsdb.hem_title_0}}
        </h4>
      </div>
</body>
